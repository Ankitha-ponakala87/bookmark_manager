<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMark</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Playwrite+CU:wght@100..400&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="./star.png">
    <style>
        * {
            margin: 0px;
            font-family: "Exo 2", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(0deg, #7ca1af, #84b2c4);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            overflow-x: hidden;
            overflow-y: hidden;

        }

        .main {
            background-color: #213448;
            width: 30vw;
            padding: 40px;
            border-radius: 15px;
            /* box-shadow: 1px 1px 55px #662222ac; */
            backdrop-filter: blur(1);
            color: #ecefca;
            margin-top: -20%;
            margin-left: 40%;
        }

        h1 {
            margin-bottom: 50px;
        }

        button {
            border: none;
            width: 7vw;
            padding: 15px;
            background-color:  #84b2c4;
            color: #213448;
            font-weight: 700;
            border-radius: 10px;
            margin: 0px 5px 0px 10px;
        }

        button:hover {
            background-color: #213448;
            border: 2px solid #84b2c4;
            color: #ffffff;
            scale: calc(1.08);
        }
        .plate1{
            background-color: #456985;
            box-shadow: 2px -2px 10px #213448;
            scale: calc(2);
            width: 70vw;
            height: 100vh;
            transform: rotate(50deg);
            /* margin: 10% */
            position: relative;
            top: 50%;
            left: 40%;
        }
        .plate2{
            background-color: #213448;

            box-shadow: 2px -2px 12px #213448;
            scale: calc(2);
            width: 70vw;
            height: 100vh;
            transform: rotate(50deg);
            /* margin: 10% */
            position: relative;
            top: 70%;
            left: 18%;
        }
    </style>
</head>

<body>
    <center>
        <div class="main">
            <h1>Welcome to StarMark</h1>
            <a href="{{url_for('register')}}"><button>Register</button></a>
            <a href="{{url_for('login')}}"><button>Login</button></a>
        </div>
    </center>
    <div class="plate1"> </div>
    <div class="plate2"> </div>
</body>
</html>
